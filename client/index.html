<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Synctube</title>
  </head>
  <body>
    <input placeholder="Enter channel to join..." type="text" id="channel-id">
    <input placeholder="Enter Youtube playlist id..." type="text" id="channel-youtube-playlist-id">

    <div id="player"></div>

    <p id="message"></p>
  </body>
